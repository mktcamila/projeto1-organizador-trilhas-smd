<!DOCTYPE html>
<html>
<head>
<title>Example 4</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script src="../js/jquery-ui.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="jquery-ui.min.css"/>
<link rel="stylesheet" type="text/css" href="jquery-ui.theme.min.css"/>
<style type="text/css">
#draggable, #droppable {font-size: large; border: thin solid black; padding: 4px;
width: 100px; text-align: center; background-color: lightgray; margin: 4px;}
#droppable {padding: 20px; position: absolute; right: 5px;}
</style>
<script type="text/javascript">
$(document).ready(function() {
$('#draggable').draggable();
$('#droppable').droppable({
drop: function() {
$('#draggable').text("Dropped");
},
activate: function() {
$('#droppable').css({
border: "medium double green",
backgroundColor: "lightGreen"
});
},
deactivate: function() {
$('#droppable').css("border", "").css("background-color", "");
}
});
});
</script>
</head>
<body>
<h1>Jacqui's Flower Shop</h1>
<div id="droppable">
Drop Here
</div>
<div id="draggable">
Drag Me
</div>
</body>
</html>
